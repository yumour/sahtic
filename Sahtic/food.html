      <h1> تحديد موعد  مع خدمة الاستشارة   </h1>

    <section class="services transfert">
      <p>
        للمزيد من المعلومات حول خدماتنا اطلع على   <a href="">دليلنا </a>
     </p>
<div class="testbox">
  
      <form action="/">
        <div class="banner">
          <h1>الاستشارة </h1>
        </div>  
        <p class="top-info">
                    <div class="item">
          <p>الاسم<span class="required">*</span></p>
          <div class="name-item">
            <input type="text" name="name" placeholder="اللقب" required/>
            <input type="text" name="name" placeholder="السم" required/>
          </div>
        </div>
        <div class="question">
          <p>الجنس<span class="required">*</span></p>
          <div class="question-answer">
            <label><input type="radio" value="none" name="gender" required/> <span>ذكر</span></label>
            <label><input type="radio" value="none" name="gender" required/> <span>انثى</span></label>
          </div>
        </div>
        <div class="item">
          <p>الايميل<span class="required">*</span></p>
          <input type="text" name="name" required/>
        </div>
        <div class="item">
          <p>رقم الهاتف</p>
          <input type="text" name="name"/>
        </div>
        <div class="question">
          <p>نوع تأهيل <span class="required">*</span></p>
          <div class="question-answer">
            <label><input type="radio" value="none" name="gender" required/> <span>التأهيل النفسي</span></label>
            <label><input type="radio" value="none" name="gender" required/> <span>التأهيل الحركي</span></label>
          </div>
        </div>
        <div class="item">
          <p>العنوان<span class="required">*</span></p>
          <input type="text" name="name" placeholder="عنوان" required/>
          <div class="city-item">
            <input type="text" name="name" placeholder="مدينة" required/>          
            <select>
              <option value="">الولاية</option>
              <option value="1">الجزائر</option>
              <option value="2">عنابة</option>
              <option value="3">وهران</option>
              <option value="4">ورقلة</option>
              <option value="5">سيدي بلعباس</option>
            </select>
          </div>
        </div>
     <div class="btn-block">
          <button type="submit" href="/">طلب</button>
        </div>
      </form>
    </div>
